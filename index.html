<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/script.js"></script>
    <title>Pizza Shop</title>
</head>

<body>
    <div class="container">
        
        <img id="logo" src="https://www.nicepng.com/png/detail/422-4229590_mojo-pizza-logo-png.png" alt="" srcset="">
        <hr>
        
            <form action="" id="form-group">

              <label for="xl" name="size">
                <input type="radio" name="size" value="xtraLarge"> Extra Large
              </label>
              <label for="large" name="size">
                <input type="radio" name="size" value="large"> Large
              </label>
              <label for="medium" name="size">
                <input type="radio" name="size" value="medium"> Medium
                </label>
                <h2>Pick Yo Toppings</h2>
                <input type="checkbox" name="toppings" value="Pineapple"> Pineapple</br>
                <input type="checkbox" name="toppings" value="Mushroom"> Mushroom</br>
                <input type="checkbox" name="toppings" value="Onion"> Green Pepper</br>
                <input type="checkbox" name="toppings" value="Sasuage"> Sasuage</br>
                <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni</br>
                <input type="checkbox" name="toppings" value="Bacon"> Bacon</br>
                <button class="btn btn-warning">Submit Order</button>
            </form>
            
            <img id="dancing" src="https://cdn140.picsart.com/321921542060201.gif" alt="" srcset="">

            <h1 id="pizzaTime">ITS PIZZA TIME!</h1>
        <h3 id=result>
            
           
        </h3>
    </div>
</body>

</html>
