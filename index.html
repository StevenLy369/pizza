<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/script.js"></script>
    <title>Pizza Shop</title>
</head>

<body>
    <div class="container">
        <h2>Pick Yo Size</h2>
        
            <form action="">

                <label for="xl" name="size">
                    <input type="radio" name="size" value="xtraLarge">Extra Large
                </label>
                <label for="large" name="size">
                    <input type="radio" name="size" value="large">Large
                </label>
                <label for="medium" name="size">
                    <input type="radio" name="size" value="medium">Medium
                </label>

           

            
                <h2>Pick Yo Toppings</h2>
                <input type="checkbox" name="toppings" value="pineapple">Pineapple</br>
                <input type="checkbox" name="toppings" value="Mushroom">Mushroom</br>
                <input type="checkbox" name="toppings" value="greenPepper">Green Pepper</br>
                <input type="checkbox" name="toppings" value="Sasuage">Sasuage</br>
                <input type="checkbox" name="toppings" value="pep">Pepperoni</br>
                <input type="checkbox" name="toppings" value="bacon">Bacon</br>
                <button>submit</button>
            </form>
            
        </form>



        <h3 id=result></h3>
    </div>
</body>

</html>
