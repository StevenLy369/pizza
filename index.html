<html lang="en">

<head>

    <title>Pizza Shop</title>

<body>
    <div class="container">
        <h1>Pick Yo Toppings</h1>

        <form action="">
            <p2>Pick Your Pizza Size</p2> </br>
            <label for="xl" name="size">
                <input type="radio" name="size" value="xl">Extra Large
            </label>
            <label for="large" name="size">
                <input type="radio" name="size" value="=large">Large
            </label>
            <label for="medium" name="size">
                <input type="radio" name="size" value="medium">Medium
            </label>

        </form>



        <h3 id=result></h3>
    </div>
</body>
